{% extends 'base.html' %}


{% block title %} Post {% endblock %}

{% block page_header %}

<header class="masthead" style="background-image: url('{{ url_for('static', filename='/assets/img/post-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.subtitle }}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{ post.author }}</a>
                        on {{ post.date_posted.strftime('%B %d, %Y') }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock %}
        
{% block content %}

<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{ post.content }}
            </div>
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-primary text-uppercase" href="{{ url_for('blog_post.edit', post_id=post.id) }}">Edit</a>
            </div>
        </div>
    </div>
</article>

{% endblock %}
